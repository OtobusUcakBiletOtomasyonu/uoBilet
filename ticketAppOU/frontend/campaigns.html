<head>

<body style="background-color: #f5f5f5;">

    <!-- Red Header -->
    <div class="campaign-header">
        Kampanyalar

    <!-- Tabs -->
    <div class="campaign-tabs">
        <div class="campaign-tab active">Tüm Kampanyalar(29)</div>
        <div class="campaign-tab">Kupon Kazandıklarım(2)</div>
    </div>

    <!-- Filters -->
    <div class="campaign-filters">
        <div class="campaign-filter active">Tümü</div>

        <div class="campaign-filter">Uçak</div>
        <div class="campaign-filter">Otel</div>

    <!-- Campaign List -->
    <div class="campaign-list" style="padding-bottom: 80px;">

        <!-- Campaign Card 1 -->
        <div class="campaign-card-new">
            <img src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?q=80&w=800&auto=format&fit=crop"

                <div class="campaign-tag">
                    <i class="fa-solid fa-plane" style="color: #d32f2f;"></i> Uçak

                </div>
                <div class="campaign-title-new">Uçak Bileti Alana Otel Rezervasyonunda İndirim!</div>
                <div class="campaign-link">Kampanya detayları</div>
            </div>
        </div>

        <!-- Campaign Card 2 -->
        <div class="campaign-card-new">
            <img src="https://images.unsplash.com/photo-1556742049-0cfed4f7a07d?q=80&w=800&auto=format&fit=crop"
                class="campaign-img-full" alt="Campaign">
            <div class="campaign-content-new">
                <div class="campaign-tag">
                    <i class="fa-solid fa-bus" style="color: #d32f2f;"></i> Otobüs
                    <i class="fa-solid fa-plane" style="color: #d32f2f; margin-left: 5px;"></i> Uçak

                <div class="campaign-title-new">Garanti BBVA Gençlik Kampanyası</div>
                <div class="campaign-link">Kampanya detayları</div>
