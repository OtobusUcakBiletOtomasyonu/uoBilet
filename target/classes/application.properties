# Server
server.port=9090

# Database Configuration (PostgreSQL - Commented out for local fallback)
# spring.datasource.url=jdbc:postgresql://localhost:5432/ticketapp
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver

# H2 Configuration (Fallback)
spring.datasource.url=jdbc:h2:mem:ticketappdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.com.ticketapp.backend=INFO
logging.level.org.hibernate.SQL=DEBUG
